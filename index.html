<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<link rel="stylesheet" href="dist/css/app.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>

<section class="p-5">
	<div class="container">
		<div class="row">

			<div class="col-md-4">

				<div class="components-card">
					<div class="components-card__thumbnail">
						<a href="#!" class="components-card__support">Primary Support</a>

						<img src="https://cdni0.trtworld.com/w480/h270/q75/56377_AUSSebastianKurz_1558969435854.JPG"
						     class="img-fluid" alt="...">

						<div class="components-card__action">
							<a href="#" class="card_avatar">
								<i class="fas fa-play"></i>
							</a>
							<strong>Episodes</strong>
							<span>Duration</span>
						</div>
					</div>

					<div class="components-card__body">
						<h3 class="components-card__title">Card Title</h3>
						<h5 class="components-card__subtitle">Card Subtitle</h5>
						<p class="components-card__text">
							Some quick example text to build on the card title and make up the bulk of the card's content.
						</p>
						<ul class="meta">
							<li>
								<a href="#">Category</a>
							</li>
							<li>
								<time>Timestamp</time>
							</li>
						</ul>
					</div>
				</div>

			</div>

		</div>
	</div>
</section>

<script type="text/javascript" src="dist/js/app.js"></script>
