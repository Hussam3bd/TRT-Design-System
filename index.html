<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>

	<link rel="stylesheet" href="dist/css/app.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">

</head>
<body>

<section id="app" class="p-5">

	<div class="container">
		<div class="row">

			<div class="col-md-4">

				<card-component :card="card"></card-component>

			</div>

		</div>
	</div>

	<!-- form -->
	<div class="container mt-5">
		<div class="row">
			<div class="col-md-6">
				<form class="">
					<h1 class="pb-2 mt-0 mb-3 border-bottom">Card Content</h1>
					<div class="form-group">
						<label>Card Type</label>
						<select class="form-control" v-model="card.type">
							<option value="news">News</option>
							<option value="show">Show</option>
						</select>
					</div>
					<div class="form-group">
						<label>Card Style</label>
						<select class="form-control" v-model="card.style">
							<option value="boxed">Boxed</option>
							<option value="boxless">Boxless</option>
						</select>
					</div>

					<div class="form-group" v-show="card.type == 'show'">
						<label>Episodes</label>
						<input class="form-control" type="text" v-model="card.episodes" :change="supertrim(card.episodes)"
						       name="headline">
					</div>
					<div class="form-group" v-show="card.type == 'show'">
						<label>Duration</label>
						<input class="form-control" type="text" v-model="card.duration" :change="supertrim(card.duration)">
					</div>

					<div class="form-group">
						<label>Headline</label>
						<input class="form-control" type="text" v-model="card.headline" :change="supertrim(card.headline)">
					</div>

					<div class="form-group">
						<label>Subtitle</label>
						<input class="form-control" type="text" v-model="card.subtitle">
					</div>

					<div class="form-group">
						<label>Card Text</label>
						<textarea class="form-control" v-model="card.bodyText"></textarea>
					</div>

					<div class="form-group">
						<label>Thumbnail</label>
						<input class="form-control" type="text" v-model="card.thumbnail" :change="supertrim(card.thumbnail)">
					</div>

					<div class="form-group">
						<label>CTA Text</label>
						<input class="form-control" type="text" v-model="card.CTAText">
					</div>
					<div class="form-group">
						<label>CTA URL</label>
						<input class="form-control" type="text" v-model="card.CTAURL">
					</div>
				</form>
			</div>
		</div>
	</div>

</section>

<script type="text/javascript" src="dist/js/app.js"></script>

<script>

</script>
</body>
</html>
